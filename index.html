<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/Weather.css" />
    <title>Opencode Weather App</title>
  </head>
  <body>
    <div class="Weather-container">
      <h1 id="opencode">Opencode Weather App</h1>
      <div class="location">
        <h2 id="timezone"></h2>
        <p id="icon"></p>
      </div>
      <div class="temperature">
        <div class="degree-section">
          <h2 id="degree"></h2>
        </div>
        <div class="temperature-description" id="temp-description"></div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
